<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../js/vue.js"></script>
        <title>Vue 样式</title>
        <style>
            *{
                margin-top: 20px;
            }
            .basic{
                background-color: lightgoldenrodyellow;
                height: 200px;
                font-size: 40px;
            }
            .area1{
                background-color: lightcoral;
                height: 200px;
                font-size: 40px;
            }
        </style>
</head>
<body>

<div>
    <h1>Vue 样式</h1>
</div>

<hr>

<div id="test" :class="style" @click="change">
    <span>Area1</span><br>
</div>

<div id="cool" :class="style" @click="change">
    <span>Area2</span><br>
</div>

<div id="hot" :style="eva">
    <span>Area3</span>
</div>

<div id="cancanneed" v-show="display" @click="display=false">
    <h3>条件渲染</h3>
</div>

<script type="text/javascript" >
    Vue.config.productionTip = false // 阻止警告提示

    let canVue = new Vue({
        el:'#cancanneed',
        data:{
            display:true
        }
    
    })

    let hotVue = new Vue({
        el:'#hot',
        data:{
            eva:{
                backgroundColor: 'lightcoral',
                height: '200px',
                fontSize: '40px'
            }
        }
    })

    let coolVue = new Vue({
        el:'#cool',
        data:{
            style:'basic'
        },
        methods:{
            change(e) {
                this.style = this.style=='basic' ? 'area1':'basic'
            }
        }
    })

    let testVue = new Vue({
        el:'#test',
        data:{
            style:'basic'
        },
        methods:{
            change(e) {
                this.style = this.style=='basic' ? 'area1':'basic'
            }
        }
    })
</script>  

</body>
</html>

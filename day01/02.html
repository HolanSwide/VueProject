<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/vue.js"></script>
<title>Vue Day02</title>
</head>
<body>

<div id="test">
    <h3>{{name}}</h3>
    单向数据绑定： <input v-bind:value="name" type="text"> <br>
    双向数据绑定： <input v-model:value="name" type="text">
</div>

<script type="text/javascript" >
    Vue.config.productionTip = false // 阻止警告提示
    let testVue = new Vue({
        el:'#test',
        data:{
            name:'Holan'
        }
    })
</script>  

</body>
</html>
